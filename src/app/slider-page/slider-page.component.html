<div class="text-left caption">
  <h1>My slider</h1>
  <hr>
</div>
<div class="wrapper">
  <div ng2-carouselamos
       [items]="items"
       [$prev]="prev"
       [$next]="next"
       [$item]="item">
  </div>
  <ng-template #prev>
    <img src="../../assets/images/left-arrow.png" alt="leftImg">
  </ng-template>
  <ng-template #next>
    <img src="../../assets/images/right-arrow.png" alt="rightImg">
  </ng-template>
  <ng-template #item let-item let-i="index">
    <div class="items">
      <img src="{{ item.name }}" alt="flagsImg">
    </div>
  </ng-template>
  <div class="text-left button-wrapper">
    <button class="btn btn-gray" (click)="onBeckToHomePage()">back to home page</button>
  </div>
</div>
